{%extends "inicio/encabezado.html"%}

{%block titulo%}Confirmar eliminación{%endblock%}

{%block contenido%}
<div class="container">
    <div class="page-header">
        <div class="page-title">
            <h3>Eliminar solicitud</h3>
        </div>
    </div>
    <form method="POST">
        {% csrf_token %}
        <div class="callout callout-danger">
            <h5 class="text-danger">Eliminando solicitud</h5>
            <p>¿Estás seguro de que deseas <strong>eliminar</strong> la solicitud seleccionada?</p>
        </div>
        <button type="submit" class="btn btn-danger">Si</button>
        <a href="{%url 'ConsultarSolicitud'%}" class="btn btn-primary">Cancelar</a>
    </form>
</div>
{%endblock%}
